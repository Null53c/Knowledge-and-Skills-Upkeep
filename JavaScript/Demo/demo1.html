<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScrip Replace HTML text of ID tag</title>
</head>
<body>
<p id="demo">Click Me</p>
<script>
    function myFunction() {
        x=document.getElementById("demo");  //look for ID with demo
        x.innerHTML="Good JS will get me laid"; //replace font
    }

</script>
<button type="button" onclick="myFunction()">Click Me</button>
</body>
</html>
